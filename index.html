<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Jop Appliction</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="flashpage" class="flashpage">
            <h1>Get your Job Now</h1>
        </div>
        <header>
            <nav class="nav-menu">
                <a href="#Application">Apply</a>
                <a href="#survey">Survey</a>
                <a href="#payment">Make Payment</a>
            </nav>
        </header>

        <!--login form-->
        <div class="Login" class="container hidden">
            <h2>Welcome Back!</h2>
            <div id="login-error" class="error"></div>
            <form id="LoginForm" class="login-form">
                <label for="email">Email</label>
                <input type="email" id="Login-Email" class="loginemail" placeholder="Enter email">
                <label for="password">Password</label>
                <input type="password" id="Login-Password" class="loginpassword" placeholder="Enter password">
                
            </form>

        </div>

        <div class="Sign-up" class="container hidden">
            <h2>Create an Account!</h2>
            <div id="signup-error" class="error"></div>
            <form id="SignupForm" class="signup-form">
                <label for="signup-email">Email</label>
                <input type="email" id="Signup-email" class="signup-email" placeholder="Enter email">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-Password" class="signuppassword" placeholder="Enter password">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" id="confirm-Password" class="confirmpassword" placeholder="Confirm password">


            </form>

        </div>

        <div class="JobApplication" class="container hidden">
            <h2>Apply! Apply!</h2>
            <div id="Application-error" class="error"></div>
            <diV id="application-success" class="success"></diV>
            <div class="fullname">
                <label for="fullname">Enter your fullname</label>
                <input type="text" class="Full-name" required>
            </div>
            <div class="region">
                <label for="region">Enter your region</label>
                <input type="text" class="regionname" required> 
            </div>
           <div class="dateofbirth">
            <label for="dateofbirth">Enter your date of birth</label>
            <input type="date" class="Birthdate" required>
           </div>
           <div class="resume">
            <label for="resume">Attach your Resume/CV</label>
            <input type="search" class="resume-cv">
           </div>
           <div  class="terms">
            <input type="checkbox" id="terms&conditions" class="terms-conditions" required>
            <label for="terms">I agree with terms and conditions</label>
           </div>  

        </div>
        <div class="survey" class="container">
            <h2>Applicant survey Form</h2>
            <form class="surveyForm">
                <div class="formgroup">
                    <label for="Name">Full Name</label>
                    <input type="text" class="surveyname" placeholder="Enter your Fullname">
                </div>
                <div class="formgroup">
                    <label for="role">What type of role were you interested in?*</label>
                    <div class="radiogroup">
                        <label><input type="radio"  name="rolePreference" value="Full-time" required>Full-time
                        </label>
                        <label ><input type="radio" name="rolePreference" value="Part-time" required>
                        Part-time</label>
                        <label>
                            <input type="radio" name="rolePreference" value="Contract" required>Contract
                        </label>
                    </div>
                    <div class="formgroup">
                        <label for="industry">Which industry would you prefer to work in?*</label>
                        <select id="industry" name="industry" required>
                            <option value="">Select an option</option>
                            <option value="technology">Technology</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="market">Market</option>
                            <option value="Finance">Finance</option>
                            <option value="Education">Education</option>
                            <option value="Agriculture">Agriculture</option>
                            <option value="other">Other</option>

                        </select>
                        
                    </div>
                    <div class="formgroup">
                        <label for="experience">What is your experience level?*</label>
                        <div class="radiogroup">
                            <label >
                                <input type="radio" name="experiencelevel" value="Entrylevel" required>Entry-leve(0-2years)
                            </label>
                            <label>
                                <input type="radio" name="experiencelevel" value="Junior-level" required>Junior-level(3-5years)
                            </label>
                            <label >
                                <input type="radio" name="experiencelevel" value="Senior-level" required>Senior-level(5years+..)
                            </label>
                        </div>
                    </div>
                    <div class="formgroup">
                        <label for="topSkill">Which is your Strongest skill? *</label>
                        <input type="text" id="topSkill" class="topSkill" placeholder="eg Python...">
                    </div>
                    <div class="formgroup">
                        <label> What motivates you most in a job?(Select all that apply)</label>
                        <div class="checkbox-group">
                            <label> 
                                <input type="checkbox" value="Salary" >Salary
                            </label>
                            <label>
                                <input type="checkbox" value="WorkLife Balance">Worklife Balance
                            </label>
                            <label>
                                <input type="checkbox" value="Career Growth">Career Growth
                            </label>
                            <label>
                                <input type="checkbox" value="Company Culture">Company Culture
                            </label>
                            <label>
                                <input type="checkbox" value="Social impact">Social Impact
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
